<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop-watch and countdown-timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
  <h2>Stopwatch</h2>
  <div id="stopwatch-display">00:00:00</div>
  <button id="start-btn">Start</button>
  <button id="pause-btn">Pause</button>
  <button id="reset-btn">Reset</button>
</div>

<div class="countdown-timer">
  <h2>Countdown Timer</h2>
  <div id="countdown-display">00:00:00</div>
  <button id="start-countdown-btn">Start Countdown</button>
  <button id="pause-countdown-btn">Pause Countdown</button>
  <button id="reset-countdown-btn">Reset Countdown</button>
</div>

</body>
<script src="index.js"></script>
</html>
